---
layout: default
title: Home
---

<div class="posts">
	{% for post in site.posts offset: 0 limit: 100 %}
		<h2 class="post-title">
      		<a href="{{ post.url }}">
        		{{ post.title }}
      		</a>
    	</h2>
		<!--<h5>{{ post.date | date: "%B %d, %Y" }}</h5>-->
		
		<p>
			<a href="{{ post.url }}"><img class="centered" src="{{post.image}}" alt=""></a>
		</p>
		{% if post.image %}{% endif %}
		<p>{{ post.excerpt }} </p>
		<p>	<a class="graybutton" href="{{ post.url }}">Continue reading</a></p>
		<br/>
		<hr/>
	{% endfor %}
